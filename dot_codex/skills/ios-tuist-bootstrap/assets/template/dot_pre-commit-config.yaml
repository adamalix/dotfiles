repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending
        args: ["--fix=lf"]

  - repo: local
    hooks:
      - id: swift-format
        name: Swift Format
        entry: swift format
        args: ["--configuration", ".swift-format", "--in-place"]
        language: system
        types: [swift]
      - id: swiftlint-fix
        name: SwiftLint Fix
        entry: swiftlint --fix --config .swiftlint.yml
        language: system
        types: [swift]
      - id: swiftlint-check
        name: SwiftLint (Strict)
        entry: swiftlint --strict --config .swiftlint.yml
        language: system
        types: [swift]
