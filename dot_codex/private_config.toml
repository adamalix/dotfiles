model = "gpt-5.2-codex"
sandbox_mode = "workspace-write"
approval_policy = "on-request"
model_reasoning_effort = "high"

[features]
web_search_request = true
unified_exec = true
shell_snapshot = true

[sandbox_workspace_write]
network_access = true
writable_roots = [
  "/Users/adam/.cache/gh",
  "/Users/adam/.cache/uv",
  "/Users/adam/.cargo",
  "/Users/adam/.npm",
  "/Users/adam/.rustup",
  "/Users/adam/Library/Caches/Homebrew",
  "/Users/adam/Library/Caches/mise",
]

[mcp_servers.sosumi]
url = "https://sosumi.ai/mcp"
